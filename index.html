<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="./output.css" rel="stylesheet">
  </head>
  <body class="flex flex-col justify-start items-center w-full h-screen bg-[url('https://images.unsplash.com/photo-1580122468928-0e9940385cb1?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-cover"
    <div class="flex justify-center items-center px-4 w-full h-full">
      <h1 class="mt-6 mb-6 text-5xl font-bold text-center text-gray-900 drop-shadow-xl"><span id="title0" class="text-sky-500">Qick</span>List</h1>
      <div id="todo-list" class="flex flex-col justify-center items-center w-full :w"></div>
      <div class="flex absolute bottom-8 justify-between items-center p-4 w-4/5 rounded-3xl border-t shadow-2xl transition-all duration-300 ease-in-out hover:w-5/6 border-slate-100 bg-slate-50/50 backdrop-blur p2">
        <input
          id="todo-input"
          class="p-2 w-5/6 h-10 font-bold text-gray-700 rounded-xl shadow-inner bg-slate-500/20 hover:bg-slate-500/30 focus:ring-sky-400"
          type="text"
          placeholder="Add a task"
          maxlength="100"
        />
        <div
          onClick="newTodo();"
          class="p-2 px-5 ml-4 rounded-xl border-t border-white shadow-md transition-all duration-300 ease-out cursor-pointer hover:shadow-xl text-slate-700 bg-slate-100 hover:text-slate-900 hover:bg-sky-500"
        >
          <span class="text-sm font-semibold cursor-pointer"
            >Add</span
          >
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
