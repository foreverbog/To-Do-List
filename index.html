<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200">
    <div class="container mx-auto px-4">
        <h1 class="text-center text-gray-900  text-2xl mb-6 mt-6">To-Do-List</h1>
        <div id="todo-list"></div>
        <div class="flex shadow bg-white p-2">
          <input id="todo-input" class="w-full rounded text-gray-700 p-2" type="text" placeholder="Add a task" maxlength="100">
          <div onClick="newTodo();" class="bg-blue-500 hover:bg-blue-400 rounded text-white p-2 pl-5 pr-5 cursor-pointer">
            <span class="font-semibold text-teal-100 text-sm cursor-pointer">Add</span>
          </div>
        </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
